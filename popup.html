<!DOCTYPE html>
<html>
  <head>
    <title>Socail Media Quick Launcher!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Work+Sans&display=swap" rel="stylesheet">
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="icon.png"/>SocialMedia
        Launcher
      </h1>
    </div>
    <div class="modal-content">
      <p>Easily Access SocialMedia</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
         <a href="https://www.linkedin.com" target="_blank">
            <i class="fa fa-linkedin-square"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.instagram.com" target="_blank">
            <i class="fa fa-instagram"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.twitter.com" target="_blank">
            <i class="fa fa-twitter-square"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fa fa-facebook-square"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.github.com" target="_blank">
            <i class="fa fa-github-square"></i>
          </a>
          </div>
      </div>
    </div>
  </body>
</html>
